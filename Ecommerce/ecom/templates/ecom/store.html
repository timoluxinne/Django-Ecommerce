{% extends 'main.html' %}{% block content %}
<div class="row">
    {% for product in products %}
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
        <div class="card h-100">
            <img src="{{product.imageUrl}}" class="card-img-top" alt="" height="150px">
            <div class="card-body px-2">
                <h5 class="card-title border-bottom pb-2">{{product.name}}</h5>
                <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            </div>
            <div class="card-footer d-flex px-2">
                <button class="btn btn-outline-info update-btn" data-product="{{product.id}}" data-action="add">Add Item</button>
                <h4 class="ml-auto align-items-center">${{product.price|floatformat:2}}</h4>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
